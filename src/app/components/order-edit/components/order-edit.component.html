<div bsModal class="modal fade" #editarPedidoModal="bs-modal"  tabindex="-1" aria-labelledby="Editar Perfil" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title tamanho-fonte" id="editarPedido">Alterar pedido</h5>
          <button mat-raised-button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="fecharModalEditPedido()">
            <i class='fa fa-close f-12'></i>
          </button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="enviar()" class="form-horizontal" #form="ngForm" >
                <div class="modal-body">
                  <div class="row">
                    <div class="col-lg-12 padding-form">
                      <div class="form-group margin-top">
                        <label class="tamanho-fonte"><strong>Número pedido: </strong> </label> 
                        <br>
                        <label class="tamanho-fonte" for="pedidoEdit.orderId"> {{ pedidoEdit.orderId }}</label> 
                      </div>
                      <div class="form-group margin-top">
                          <label class="tamanho-fonte" for="pedidoEdit.dataPedido"><strong>Data pedido: </strong></label> 
                          <br>
                          <label class="tamanho-fonte" for="pedidoEdit.dataPedido"> {{ pedidoEdit.dataPedido | date:'dd/MM/yyyy HH:mm:ss':'-300' }}</label> 
                      </div>
                      <div class="form-group margin-top">
                        <label class="tamanho-fonte" for="usuario.nome"><strong>Nome cliente: </strong></label>
                        <br>
                        <label class="tamanho-fonte" for="usuario.nome"> {{ usuario.nome }} </label>
                        <br>
                        <label class="tamanho-fonte" for="usuario.cpf"><strong>CPF: </strong></label>
                        <br>
                        <label class="tamanho-fonte" for="usuario.cpf">{{ usuario.cpf }} </label>
                      </div>
                      <div class="form-group margin-top">
                        <label class="tamanho-fonte" for="restaurante.name"><strong>Restaurante: </strong></label>
                        <br>
                        <label class="tamanho-fonte" for="restaurante.name">{{ restaurante.name }} </label>
                      </div>
                      <div class="form-group margin-top">
                        <label class="tamanho-fonte"><strong>Descrição pedido:</strong></label>
                        <div *ngFor="let pedidos of pedidoEdit.foodItemsList ; index as i">
                          <label class="tamanho-fonte"><strong>Pedido {{ i + 1}}: </strong></label> 
                          <label class="tamanho-fonte" for="pedidos.itemName"> {{ pedidos.itemName }}</label> 
                        </div>
                      </div>                      
                      <div class="form-group margin-top">
                          <label class="tamanho-fonte" for="pedidoEdit.valorTotal"><strong>Valor total pedido: </strong></label>
                          <br>
                          <label class="tamanho-fonte" for="pedidoEdit.valorTotal">{{ pedidoEdit.valorTotal | currency:'BRL':true:'1.2-2' }}</label>
                      </div>

                      <div class="form-group margin-top">
                        <label class="tamanho-fonte"><strong>Status pedido: </strong></label> 
                        <br>
                        <p-dropdown name="status"
                          [options]="items"
                          [(ngModel)]="status">
                        </p-dropdown>
                      </div>
                    </div>
                  </div>
                </div>
                <br>
                <br>
                <div class="form-group margin-input-footer">
                    <button mat-raised-button type="submit" class="btn color">
                        Salvar
                      </button>

                    <button mat-raised-button data-bs-dismiss="modal" type="button" class="btn border-color"
                      (click)="fecharModalEditPedido()">
                        Fechar
                    </button>
                </div>
              </form>
        </div>
      </div>
    </div>
</div>
