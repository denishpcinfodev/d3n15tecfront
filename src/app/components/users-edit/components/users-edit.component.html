<div bsModal class="modal fade" #editarPerfilModal="bs-modal"  tabindex="-1" aria-labelledby="Editar Perfil" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title tamanho-fonte" id="editarPerfil">Alterar cadastro</h5>
          <button mat-raised-button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="fecharModalEditUser()">
            <i class='fa fa-close f-12'></i>
          </button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="enviar()" class="form-horizontal" #form="ngForm" >
                <div class="modal-body">
                  <div class="row">
                    <div class="col-lg-12 padding-form">
      
                      <div class="form-group margin-top">
                          <label class="tamanho-fonte" for="nome">Nome:</label>
                          <input type="text" name="nome" #nome="ngModel"
                            [(ngModel)]="user.nome" id="nome" class="form-control py-4 color-borda" required autofocus />
                      </div>
      
                      <div class="form-group margin-top">
                          <label class="tamanho-fonte" for="email">E-mail:</label>
                        <input type="email" name="email" #email="ngModel"
                          [(ngModel)]="user.email" id="email"
                          class="form-control py-4 color-borda" disabled placeholder="nome@exemplo.com"/>
                       </div>
        
                       <div class="check-box-senha">
                        <p-checkbox  label="Alterar senha" name="checked"
                           [binary]="true" inputId="binary" [(ngModel)]="checked"></p-checkbox>
                       </div>

                       <div *ngIf="checked" class="form-group margin-group-double">
                          <div class="col-lg-6 margin-senha-left">
                            <label class="tamanho-fonte">Senha:</label>
                            <input type="password" name="password" #password="ngModel"
                              [(ngModel)]="user.password"
                              class="form-control py-4 color-borda" id="password" required/>
                          </div>

                          <div div class="col-lg-6 margin-senha-right">
                            <label class="tamanho-fonte">Confirme a Senha:</label>
                            <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" id="confirmPassword"
                            class="form-control py-4 color-borda" placeholder="Confirme sua senha" required autocomplete="off">
                          </div>
                        </div>
      
                      <div class="form-group margin-group-double">
                        <div class="col-lg-6 form-group margin-input-cpf">
                          <label class="tamanho-fonte">CPF:</label>
                          <input type="text"  name="cpf" #cpf="ngModel" onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                          [(ngModel)]="user.cpf" (ngModelChange)="onCpfChange($event)" autocomplete="off" MAXLENGTH=14
                          class="form-control py-4 color-borda" id="cpf" disabled placeholder="000.000.000-00"/>
                        </div>
        
                        <div class="col-lg-6 form-group margin-top margin-input-data">
                          <label class="tamanho-fonte">Data Nascimento:</label>
                          <input type="date" name="dataNascimento" name="dataNascimento" #dataNascimento="ngModel"
                            [(ngModel)]="user.dataNascimento"
                          class="form-control py-4 color-borda input-data" id="dataNascimento" required/>
                        </div>
                      </div>
        
                      <div class="form-group">
                        <div class="col-lg-6">
                            <label class="tamanho-fonte">Telefone Celular:</label>
                            <input type="text" name="telefoneCelular" #telefoneCelular="ngModel" onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                            [(ngModel)]="user.telefoneCelular" placeholder="(00)-00000-0000" (ngModelChange)="onTelefoneChange($event)"
                            class="form-control py-4 color-borda" id="telefoneCelular" required/>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <br>
                <br>
                <div class="form-group margin-input-footer">
                    <button mat-raised-button type="submit" class="color">
                        Salvar
                      </button>

                    <button mat-raised-button data-bs-dismiss="modal" type="button" class="btn border-color"
                      (click)="fecharModalEditUser()">
                        Fechar
                    </button>
                </div>
              </form>
        </div>
      </div>
    </div>
</div>
