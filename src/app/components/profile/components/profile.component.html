<div class="container">
    <div class="row justify-content-center">
        <div class="position-div">
            <div class="card shadon-lg border-0 rounded-lg mt-5">    
                <div class="card-body ">
                    <div class="form-group text-centralizado">
                        <h2 class="font-padrao"> Minha conta</h2>
                    </div>

                    <div class="form-group margin-top position-on">
                        <label class="tamanho-fonte"><b> Nome: </b></label>
                        <h4 class="margin-h4"> {{user.nome}} </h4> 
                    </div>

                    <div class="form-group margin-top position-on">
                        <label class="tamanho-fonte"><b> E-mail: </b></label>
                        <h4 class="margin-h4"> {{user.email}} </h4> 
                    </div>

                    <div class="form-group position-on">
                        <label class="tamanho-fonte"> <b> CPF: </b></label>
                        <h4 class="margin-h4"> {{user.cpf | cpf }} </h4> 
                    </div>

                    <div class="form-group position-on">
                        <label class="tamanho-fonte"> <b> Data Nascimento: </b></label>
                        <h4 class="margin-h4"> {{user.dataNascimento | date:'dd/MM/yyyy'}} </h4> 
                    </div>

                    <div class="form-group position-on">
                        <label class="tamanho-fonte"> <b>Telefone Celular: </b></label>
                        <h4 class="margin-h4"> {{user.telefoneCelular | telefone}} </h4> 
                    </div>

                </div>
                    <button mat-raised-button type="button" class="btn color-perfil" (click)="editarUsuario(user)">
                        Editar perfil
                    </button>
            </div>
        </div>
    </div>
  </div>

  <app-users-edit #editarPerfil> </app-users-edit>
